<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>		
		<script src="js/jquery-3.2.1.min.js"></script>  
		<script src="js/bootstrap.min.js"></script>
		
		<link href="css/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap.min.new.css" />
		<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<frame src="headAndFoot.html" />
		<div class="container">
		<div data-ride="carousel" id="carousel_container" class="carousel slide">
			<!--图片容器-->
			<div class="carousel-inner">
				<div class="item active"><img src="img/b1.jpg"/></div>
				<div class="item"><img src="img/b2.jpg"/></div>
				<div class="item"><img src="img/b3.jpg"/></div>
			</div>
			<!--小圆圈容器-->
			<ol class="carousel-indicators">
				<li data-slide-to="0" data-target="#carousel_container"></li>
				<li data-slide-to="1" data-target="#carousel_container"></li>
				<li data-slide-to="2" data-target="#carousel_container"></li>
			</ol>
			<!--左右按钮容器-->
			<a href="#carousel_container" data-slide="prev" class="left carousel-control">
		       <span class="glyphicon glyphicon-chevron-left"></span>
		    </a>
		    <a href="#carousel_container" data-slide="prev" class="right carousel-control">
		       <span class="glyphicon glyphicon-chevron-right"></span>
		    </a>
		</div>
		<br/><br/><br/>
		<span style="font-size: 50px;text-align:center;display: block;" >
				<strong>
				<span style="font-family: 微软雅黑,'Microsoft YaHei'; color: rgb(34,76,162);">
					欢迎进入安徽省医院感染监测系统
				</span>
				</strong>
		</span>
		<br/><br/>
		<h4>请核对后点击完善信息</h4>
		<form id="form" class="form-inline"
			action="${pageContext.request.contextPath}/record/editTrackCard.action">
		<table class="table table-hover">
				<tr>
					<td><label for="">医疗机构名称:</label>
					</td>
					<td><input type="text" class="form-control" name="" value="" />
					</td>
					<td><label for="">调研时间:</label>
					</td>
					<td><input type="text" class="form-control" name="" value="" />
					</td>
					<td><label for="">科室部门:</label>
					</td>
					<td><input type="text" class="form-control" name="" value="" />
					</td>					
				</tr>
				
				<tr>
					<td><label for="">填写人员:</label>
					</td>
					<td><input type="text" class="form-control" name="" value="" />
					</td>
					<td><label for="">填表人手机:</label>
					</td>
					<td><input type="text" class="form-control" name="" value="" />
					</td>
					<td><label for="">填表人邮箱:</label>
					</td>
					<td><input type="text" class="form-control" name="" value="" />
					</td>					
				</tr>
								
			</table>
			
			<div align="left" id="">
				<input class="btn btn-primary" id="" type="submit" value="点击完善调查问卷信息>>" />
			</div>
			
		</form>
    </div> 

	</body>
</html>
